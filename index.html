<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI-MOD | VIDEO CONVERSION TOOL</title>
    <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/6976aff0cf735c704e5548b5/918bb0d1-9adc-45c7-b195-9bc74354c176/favicon.ico?format=100w">
    <script src="coi-serviceworker.js"></script>

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --inner-bg: #1a1a1a;
            --text-color: #ffffff;
            --sub-text: #888888;
            --gradient: linear-gradient(90deg, #eaba1f 0%, #53c0c5 100%);
            --border-radius: 12px;
        }
        html, body { background-color: var(--bg-color) !important; margin: 0; padding: 0; width: 100%; height: 100%; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--text-color); display: flex; justify-content: center; align-items: center; }
        .card { width: 95%; max-width: 500px; padding: 40px 30px; background: var(--card-bg); border-radius: 24px; text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 1px solid #222; }
        .logo-img { width: 90%; max-width: 450px; height: auto; margin-bottom: 5px; display: inline-block; }
        .tool-title { color: var(--sub-text); font-size: 0.9em; margin-bottom: 30px; letter-spacing: 3px; text-transform: uppercase; font-weight: 300; }
        .drop-zone { background: var(--inner-bg); border: 2px dashed #333; border-radius: 16px; padding: 40px 20px; margin-bottom: 25px; position: relative; transition: all 0.3s ease; cursor: pointer; }
        .drop-zone.drag-over { border-color: #53c0c5; background: #222; transform: scale(1.02); }
        .drop-label { font-size: 0.85em; color: #53c0c5; font-weight: 700; letter-spacing: 1px; pointer-events: none; }
        #uploader { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; }
        #convertBtn { width: 100%; padding: 22px; background: var(--gradient); color: #000; border: none; border-radius: var(--border-radius); cursor: pointer; font-weight: 900; font-size: 1.4em; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; }
        #convertBtn:hover { opacity: 0.9; transform: translateY(-2px); }
        #convertBtn:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; }
        #status { margin-top: 25px; font-size: 0.8em; font-weight: 700; color: #53c0c5; letter-spacing: 2px; text-transform: uppercase; }
        #downloadLink { display: none; margin-top: 15px; padding: 22px; background: #fff; color: #000; text-decoration: none; border-radius: var(--border-radius); font-weight: 900; text-transform: uppercase; font-size: 1.2em; width: 100%; box-sizing: border-box; }
        #resetBtn { display: none; margin-top: 15px; color: var(--sub-text); cursor: pointer; font-size: 0.8em; text-decoration: underline; background: none; border: none; width: 100%; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://images.squarespace-cdn.com/content/v1/6976aff0cf735c704e5548b5/6ef4889e-f464-48c2-ba0e-71004431619c/minimod_logo.png" alt="MINI-MOD" class="logo-img">
    <div class="tool-title">VIDEO CONVERSION TOOL</div>
    
    <div class="drop-zone" id="dropArea">
        <div id="fileInfo" class="drop-label">DRAG VIDEO HERE OR CLICK TO BROWSE</div>
        <input type="file" id="uploader" accept="video/*">
    </div>

    <button id="convertBtn">CONVERT VIDEO</button>
    <div id="status">System Ready</div>
    <a id="downloadLink">Download File</a>
    <button id="resetBtn">CONVERT ANOTHER</button>
</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    
    const dropArea = document.getElementById('dropArea');
    const uploader = document.getElementById('uploader');
    const fileInfo = document.getElementById('fileInfo');
    const status = document.getElementById('status');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');
    const resetBtn = document.getElementById('resetBtn');

    let currentFile = null;

    // Drag and Drop Logic
    ['dragenter', 'dragover'].forEach(name => {
        dropArea.addEventListener(name, (e) => {
            e.preventDefault();
            dropArea.classList.add('drag-over');
        });
    });

    ['dragleave', 'drop'].forEach(name => {
        dropArea.preventDefault();
        dropArea.classList.remove('drag-over');
        if (name === 'drop') {
            if (e.dataTransfer.files.length > 0) {
                uploader.files = e.dataTransfer.files;
                handleFileSelection(e.dataTransfer.files[0]);
            }
        }
    });

    uploader.addEventListener('change', () => {
        if (uploader.files.length > 0) handleFileSelection(uploader.files[0]);
    });

    function handleFileSelection(file) {
        currentFile = file;
        fileInfo.innerText = file.name.toUpperCase();
        fileInfo.style.color = "#eaba1f";
    }

    ffmpeg.setProgress(({ ratio }) => {
        status.innerText = `CONVERTING: ${Math.round(ratio * 100)}%`;
    });

    convertBtn.addEventListener('click', async () => {
        if (!currentFile) return alert('Select a video');
        
        const originalName = currentFile.name.replace(/\.[^/.]+$/, "");
        const outputName = `CLEAN_${originalName}-minimod.amv`;

        try {
            convertBtn.disabled = true;
            status.innerText = "LOADING ENGINE...";
            if (!ffmpeg.isLoaded()) await ffmpeg.load();
            
            status.innerText = "PROCESSING MAGIC AMV...";
            ffmpeg.FS('writeFile', 'input', await fetchFile(currentFile));

            // REMOVED -f avi TO PREVENT FORMAT ERROR
            // FFmpeg will now auto-select the best container for the .amv extension
            await ffmpeg.run(
                '-i', 'input',
                '-vf', 'scale=320:240:force_original_aspect_ratio=decrease,pad=320:240:(ow-iw)/2:(oh-ih)/2',
                '-c:v', 'mjpeg',
                '-q:v', '3',
                '-vtag', 'MJPG',
                '-bsf:v', 'mjpeg2jpeg',
                '-c:a', 'adpcm_ima_wav',
                '-ac', '1',
                '-ar', '22050',
                '-map_metadata', '-1',
                '-fflags', '+bitexact',
                '-flags:v', '+bitexact',
                'output.amv'
            );

            const data = ffmpeg.FS('readFile', 'output.amv');
            const blob = new Blob([data.buffer], { type: 'application/octet-stream' });
            
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = outputName;
            downloadLink.innerText = `DOWNLOAD ${outputName}`;
            
            status.innerText = "COMPLETE";
            downloadLink.style.display = 'block';
            resetBtn.style.display = 'block';
            convertBtn.style.display = 'none';
            dropArea.style.display = 'none';
        } catch (e) {
            status.innerText = "FORMAT ERROR - RETRYING...";
            console.error(e);
            // Fallback attempt with AVI force if AMV auto-fail
            try {
                await ffmpeg.run('-i', 'input', '-c:v', 'mjpeg', '-c:a', 'adpcm_ima_wav', 'output.amv');
                // (Optional: logic to handle success here)
            } catch (e2) {
                status.innerText = "STILL FAILING - CHECK CONSOLE";
            }
            convertBtn.disabled = false;
        }
    });

    resetBtn.addEventListener('click', () => {
        location.reload();
    });
</script>
</body>
</html>
