<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple AMV Tool</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; text-align: center; padding: 20px; }
        .box { background: #333; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; }
        #log { background: #000; color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; height: 150px; overflow-y: auto; text-align: left; margin-top: 15px; }
        button { background: #00ff88; color: #000; border: none; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        button:disabled { background: #555; color: #888; cursor: wait; }
    </style>
</head>
<body>

<div class="box">
    <h2>Simple AMV Converter</h2>
    <input type="file" id="uploader" accept="video/mp4" style="margin: 20px 0;">
    <button id="convertBtn">Convert Video</button>
    <div id="status" style="margin-top:10px">Status: Ready</div>
    <div id="log">Logs:</div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    
    // Load version 0.10.1 which works without special security headers
    const ffmpeg = createFFmpeg({ log: true });

    const btn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const logEl = document.getElementById('log');

    ffmpeg.setLogger(({ message }) => {
        logEl.textContent += "> " + message + "\n";
        logEl.scrollTop = logEl.scrollHeight;
    });

    btn.addEventListener('click', async () => {
        const file = document.getElementById('uploader').files[0];
        if (!file) return alert("Select a file first");

        btn.disabled = true;
        status.innerText = "Loading... (Wait 10s)";

        try {
            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            status.innerText = "Converting... (Do not close)";
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

            // THE TRICK: We force '-f avi' (which is supported) 
            // but keep the specific AMV codecs and file extension.
            await ffmpeg.run(
                '-i', 'input.mp4',
                '-vf', 'hflip,scale=320:240',
                '-c:v', 'amv',
                '-r', '21',
                '-c:a', 'adpcm_ima_amv',
                '-ac', '1',
                '-ar', '22050',
                '-f', 'avi',   // <--- FORCE AVI FORMAT
                'output.amv'   // <--- BUT SAVE AS .AMV
            );

            status.innerText = "Done! Downloading...";
            const data = ffmpeg.FS('readFile', 'output.amv');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/x-amv' }));
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'minimod_video.amv';
            a.click();

        } catch (e) {
            status.innerText = "Error!";
            console.error(e);
        } finally {
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
