<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimod AMV Converter</title>
    <script src="coi-serviceworker.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: #eee; text-align: center; padding: 20px; }
        .card { background: #1e1e1e; max-width: 500px; margin: auto; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        #log { background: #000; color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; height: 200px; overflow-y: auto; text-align: left; margin-top: 15px; border-radius: 5px; white-space: pre-wrap; }
        button { background: #00ff88; color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; }
        button:disabled { background: #444; color: #888; }
        .status-msg { margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Minimod AMV Converter</h2>
    <div id="security-check" class="status-msg">Checking Security...</div>
    
    <input type="file" id="uploader" accept="video/mp4" style="margin:20px 0;">
    <button id="convertBtn" disabled>Convert to 1.amv</button>
    <div id="log">Logs:</div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    
    // Check if security headers are active
    const securityCheck = document.getElementById('security-check');
    const btn = document.getElementById('convertBtn');
    
    if (window.crossOriginIsolated) {
        securityCheck.innerHTML = "✅ System Secure & Ready";
        securityCheck.style.color = "#00ff88";
        btn.disabled = false;
    } else {
        securityCheck.innerHTML = "⚠️ Security initializing... Please wait or Refresh (Ctrl+F5)";
        securityCheck.style.color = "#ffcc00";
    }

    const ffmpeg = createFFmpeg({ 
        log: true,
        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
    });

    const logEl = document.getElementById('log');

    ffmpeg.setLogger(({ message }) => {
        logEl.textContent += "> " + message + "\n";
        logEl.scrollTop = logEl.scrollHeight;
    });

    btn.addEventListener('click', async () => {
        const file = document.getElementById('uploader').files[0];
        if (!file) return;

        btn.disabled = true;
        try {
            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            logEl.textContent += "!! Encoding Started - Do not close tab !!\n";
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

            await ffmpeg.run(
                '-i', 'input.mp4',
                '-vf', 'hflip,scale=320:240',
                '-c:v', 'amv',
                '-r', '21',
                '-c:a', 'adpcm_ima_amv',
                '-ac', '1',
                '-ar', '22050',
                '-f', 'amv',
                'output.amv'
            );

            const data = ffmpeg.FS('readFile', 'output.amv');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/x-amv' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = '1.amv';
            a.click();
            
            logEl.textContent += "!! Success: 1.amv downloaded !!\n";
        } catch (e) {
            logEl.textContent += "ERROR: " + e.message + "\n";
        } finally {
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
