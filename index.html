<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimod AMV Converter</title>
    <script src="coi-serviceworker.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .card { background: #252525; max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; border: 1px solid #444; }
        #log { background: black; color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; height: 200px; overflow-y: auto; text-align: left; margin-top: 15px; border-radius: 5px; }
        button { background: #00ff88; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        button:disabled { background: #555; cursor: not-allowed; }
        input { margin: 15px 0; width: 100%; }
    </style>
</head>
<body>

<div class="card">
    <h2>AMV Converter (Fixed)</h2>
    <input type="file" id="uploader" accept="video/mp4">
    <button id="convertBtn">Convert to 1.amv</button>
    <p id="status">Status: Ready</p>
    <div id="log"></div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ 
        log: true,
        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
    });

    const btn = document.getElementById('convertBtn');
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');

    ffmpeg.setLogger(({ message }) => {
        const div = document.createElement('div');
        div.textContent = message;
        logEl.appendChild(div);
        logEl.scrollTop = logEl.scrollHeight;
    });

    btn.addEventListener('click', async () => {
        const file = document.getElementById('uploader').files[0];
        if (!file) return;

        btn.disabled = true;
        logEl.innerHTML = ""; // Clear old errors
        statusEl.innerText = "Loading FFmpeg...";

        try {
            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            statusEl.innerText = "Processing... (Please wait)";
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

            // Corrected command for ffmpeg.wasm compatibility
            await ffmpeg.run(
                '-i', 'input.mp4',
                '-vf', 'hflip,scale=320:240',
                '-c:v', 'amv',
                '-r', '21',
                '-c:a', 'adpcm_ima_amv',
                '-ac', '1',
                '-ar', '22050',
                '-q:v', '3',
                'output.amv'
            );

            const data = ffmpeg.FS('readFile', 'output.amv');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/x-amv' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = '1.amv';
            a.click();

            statusEl.innerText = "Done!";
        } catch (e) {
            statusEl.innerText = "Error - check log";
            console.error(e);
        } finally {
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
