<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI-MOD | VIDEO CONVERSION TOOL</title>
    <script src="coi-serviceworker.js"></script>

    <script src="util.js"></script>
    <script src="ffmpeg.js"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --inner-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent: #53c0c5;
            --gradient: linear-gradient(90deg, #eaba1f 0%, #53c0c5 100%);
        }
        
        body { 
            background-color: var(--bg-color); color: var(--text-color);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }

        .card { 
            width: 90%; max-width: 500px; padding: 40px; 
            background: var(--card-bg); border-radius: 24px; text-align: center; 
            border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo-img { width: 80%; max-width: 400px; margin-bottom: 20px; pointer-events: none; }

        .drop-zone {
            background: var(--inner-bg); border: 2px dashed #333; border-radius: 16px;
            height: 160px; margin-bottom: 20px; position: relative; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .drop-zone:hover { border-color: #555; background: #222; }
        .drop-zone.dragover { background: #003300; border-color: #0f0; }
        
        #uploader { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        .drop-label { color: var(--accent); font-weight: 700; pointer-events: none; }

        #convertBtn { 
            width: 100%; padding: 20px; background: var(--gradient); border: none; 
            border-radius: 12px; font-weight: 900; font-size: 1.2em; cursor: pointer;
        }
        #convertBtn:disabled { filter: grayscale(1); opacity: 0.5; cursor: not-allowed; }

        #status { margin-top: 20px; font-weight: bold; color: var(--accent); min-height: 20px; white-space: pre-wrap;}
        
        #downloadLink { 
            display: none; margin-top: 20px; padding: 20px; background: #fff; color: #000; 
            text-decoration: none; border-radius: 12px; font-weight: 900;
        }
        
        #debugLog {
            display: none; width: 100%; height: 100px; margin-top: 20px;
            background: #000; border: 1px solid #333; color: #f55; 
            font-family: monospace; font-size: 10px; text-align: left; padding: 10px;
        }
        
        .version-tag { margin-top: 15px; font-size: 10px; color: #444; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://images.squarespace-cdn.com/content/v1/6976aff0cf735c704e5548b5/6ef4889e-f464-48c2-ba0e-71004431619c/minimod_logo.png" class="logo-img">
    
    <div class="drop-zone" id="dropArea">
        <div id="fileInfo" class="drop-label">DRAG VIDEO HERE</div>
        </div>

    <button id="convertBtn">CONVERT VIDEO</button>
    <div id="status">INITIALIZING ENGINE...</div>
    <a id="downloadLink">DOWNLOAD</a>
    <textarea id="debugLog" readonly></textarea>
</div>
<div class="version-tag">NUCLEAR ENGINE V14.0 (LOCAL WASM)</div>

<script>
    // 1. Setup FFmpeg using the global variables loaded from util.js and ffmpeg.js
    const { FFmpeg } = FFmpegWASM;
    const { fetchFile } = FFmpegUtil;
    
    let ffmpeg = null;
    let selectedFile = null;

    const btn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const link = document.getElementById('downloadLink');
    const debug = document.getElementById('debugLog');
    const dropArea = document.getElementById('dropArea');
    const fileInfo = document.getElementById('fileInfo');

    // Logger helper
    const logError = (msg) => {
        debug.style.display = 'block';
        debug.value += `\n${msg}`;
    };

    // 2. Initialize Engine (Loads local files)
    const initEngine = async () => {
        try {
            ffmpeg = new FFmpeg();
            ffmpeg.on('log', ({ message }) => {
                if (message.toLowerCase().includes('error')) logError(message);
                console.log(message);
            });

            // Point to the local files on GitHub
            await ffmpeg.load({
                coreURL: 'ffmpeg-core.js',
                wasmURL: 'ffmpeg-core.wasm'
            });

            status.innerText = "READY";
        } catch (e) {
            status.innerText = "ENGINE ERROR";
            logError("Failed to load local FFmpeg: " + e.message);
        }
    };

    // 3. Drag and Drop Logic
    dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('dragover'); });
    dropArea.addEventListener('dragleave', () => { dropArea.classList.remove('dragover'); });
    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            selectedFile = e.dataTransfer.files[0];
            fileInfo.innerText = selectedFile.name.toUpperCase();
            status.innerText = "FILE LOADED";
        }
    });

    // Also support clicking to upload
    dropArea.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'video/*';
        input.onchange = (e) => {
            if (e.target.files.length) {
                selectedFile = e.target.files[0];
                fileInfo.innerText = selectedFile.name.toUpperCase();
                status.innerText = "FILE LOADED";
            }
        };
        input.click();
    });

    // 4. Conversion Logic (Your specific settings)
    btn.addEventListener('click', async () => {
        if (!selectedFile) return alert("Please drag a video first!");
        if (!ffmpeg || !ffmpeg.loaded) return alert("Engine not ready yet.");

        try {
            btn.disabled = true;
            status.innerText = "READING FILE...";
            
            // Write file to memory
            await ffmpeg.writeFile('input.mp4', await fetchFile(selectedFile));

            status.innerText = "CONVERTING (This may take a moment)...";

            // --- THE HYBRID COMMAND (Ported to new Syntax) ---
            await ffmpeg.exec([
                '-i', 'input.mp4',
                '-vf', 'hflip,scale=320:240', // Visuals
                '-c:v', 'mjpeg',
                '-q:v', '3',
                '-vtag', 'MJPG',
                '-bsf:v', 'mjpeg2jpeg',
                '-c:a', 'adpcm_ima_wav',
                '-ac', '1',
                '-ar', '22050',
                '-r', '21', // Speed
                '-f', 'avi',
                'output.avi'
            ]);

            status.innerText = "PATCHING HEADER...";
            
            // Read output
            const data = await ffmpeg.readFile('output.avi');

            // --- THE HEADER HACK ---
            // Direct byte manipulation on the Uint8Array
            if (data[8] === 65 && data[9] === 86 && data[10] === 73) { // ASCII for 'AVI'
                 data[9] = 77; // Swap 'V' for 'M' -> 'AMI' (Wait, did you mean AMV?)
                 // Your original code swapped 86(V) for 77(M), resulting in 'AMI' or 'AMV' depending on position.
                 // Correcting to standard AMV header logic just to be safe: 
                 // 'A'(65) 'M'(77) 'V'(86). 
                 // If your previous code worked with 'A' 'M' 'I' (AVI -> AMI), I kept your logic exactly:
                 // "data[9] = 77" changes "AVI" to "AMI".
                 // NOTE: Real AMV files usually identify as "AMV " but standard AVI players read "AVI ".
                 // I will stick to your exact logic: swapping the middle byte.
            }

            // Create Download
            const blob = new Blob([data.buffer], { type: 'video/x-msvideo' });
            const name = selectedFile.name.split('.')[0] + "_minimod.amv";
            
            link.href = URL.createObjectURL(blob);
            link.download = name;
            link.innerText = "DOWNLOAD " + name;
            link.style.display = "block";
            
            status.innerText = "DONE!";
            btn.style.display = "none";

        } catch (e) {
            status.innerText = "ERROR";
            logError("Critical Error: " + e.message);
            btn.disabled = false;
        }
    });

    // Start
    initEngine();
</script>
</body>
</html>
