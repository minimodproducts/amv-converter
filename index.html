<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI-MOD | AMV Utility</title>
    
    <script src="coi-serviceworker.js" onerror="console.log('Service worker script not found')"></script>

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-color: #ffffff;
            --sub-text: #888888;
            --gradient: linear-gradient(90deg, #eaba1f 0%, #53c0c5 100%);
            --border-radius: 8px;
        }
        
        /* This ensures the page is NEVER just a black void */
        html, body { 
            background-color: var(--bg-color) !important; 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card { 
            width: 90%;
            max-width: 400px;
            padding: 40px; 
            background: var(--card-bg);
            border: 1px solid #222; 
            border-radius: 20px; 
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .logo-img {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            display: inline-block;
        }

        p { color: var(--sub-text); font-size: 0.85em; margin-bottom: 30px; letter-spacing: 1px; text-transform: uppercase; }
        
        input[type="file"] { 
            margin-bottom: 30px; 
            font-size: 0.8em; 
            color: var(--sub-text);
            width: 100%;
            background: transparent;
        }

        #convertBtn { 
            width: 100%;
            padding: 16px; 
            background: var(--gradient); 
            color: #000; 
            border: none; 
            border-radius: var(--border-radius); 
            cursor: pointer; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        #status { margin-top: 25px; font-size: 0.75em; font-weight: 700; color: #53c0c5; letter-spacing: 2px; }
        
        #downloadLink { 
            display: none; 
            margin-top: 20px; 
            padding: 16px; 
            background: #fff; 
            color: #000; 
            text-decoration: none; 
            border-radius: var(--border-radius);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <img src="https://images.squarespace-cdn.com/content/v1/6976aff0cf735c704e5548b5/6ef4889e-f464-48c2-ba0e-71004431619c/minimod_logo.png" alt="MINI-MOD" class="logo-img">
    <p>AMV Video Utility</p>
    
    <input type="file" id="uploader" accept="video/*">
    <button id="convertBtn">Convert to AMV</button>

    <div id="status">System Ready</div>
    <a id="downloadLink">Download AVI</a>
</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    
    // Elements
    const status = document.getElementById('status');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');

    ffmpeg.setProgress(({ ratio }) => {
        status.innerText = `CONVERTING: ${Math.round(ratio * 100)}%`;
    });

    convertBtn.addEventListener('click', async () => {
        if (document.getElementById('uploader').files.length === 0) return alert('Select a video');

        try {
            convertBtn.disabled = true;
            status.innerText = "LOADING ENGINE...";
            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            const file = document.getElementById('uploader').files[0];
            status.innerText = "PREPARING VIDEO...";
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

            await ffmpeg.run(
                '-i', 'input.mp4',
                '-vf', 'scale=320:240:force_original_aspect_ratio=decrease,pad=320:240:(ow-iw)/2:(oh-ih)/2',
                '-c:v', 'mjpeg', '-q:v', '3', '-vtag', 'MJPG', '-bsf:v', 'mjpeg2jpeg',
                '-c:a', 'adpcm_ima_wav', '-ac', '1', '-ar', '22050',
                '-map_metadata', '-1', '-fflags', '+bitexact', '-flags:v', '+bitexact',
                '-f', 'avi', 'OUTPUT.AVI'
            );

            const data = ffmpeg.FS('readFile', 'OUTPUT.AVI');
            downloadLink.href = URL.createObjectURL(new Blob([data.buffer], { type: 'video/x-msvideo' }));
            downloadLink.download = 'MINIMOD_AMV.AVI';
            
            status.innerText = "COMPLETE";
            downloadLink.style.display = 'block';
            convertBtn.style.display = 'none';
        } catch (e) {
            status.innerText = "ERROR - TRY REFRESHING";
            console.error(e);
            convertBtn.disabled = false;
        }
    });
</script>
</body>
</html>
