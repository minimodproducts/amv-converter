<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimod AMV Tool</title>
    <script src="coi-serviceworker.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { background: #1e1e1e; max-width: 500px; margin: auto; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        #log { background: #000; color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; height: 180px; overflow-y: auto; text-align: left; margin-top: 15px; border-radius: 5px; white-space: pre-wrap; }
        button { background: #00ff88; color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; }
        button:disabled { background: #444; color: #888; }
        progress { width: 100%; margin: 10px 0; }
    </style>
</head>
<body>

<div class="box">
    <h2>Minimod AMV Converter</h2>
    <input type="file" id="uploader" accept="video/mp4">
    <button id="convertBtn">Convert to 1.amv</button>
    <div id="status" style="margin-top:10px;">Status: Ready</div>
    <div id="log"></div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    const btn = document.getElementById('convertBtn');
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');

    ffmpeg.setLogger(({ message }) => {
        logEl.textContent += message + "\n";
        logEl.scrollTop = logEl.scrollHeight;
    });

    btn.addEventListener('click', async () => {
        const file = document.getElementById('uploader').files[0];
        if (!file) return;

        btn.disabled = true;
        statusEl.innerText = "Initializing FFmpeg...";

        try {
            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            statusEl.innerText = "Uploading to Browser Memory...";
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

            statusEl.innerText = "Converting... (This may take a minute)";
            
            // Re-structured command to avoid "Unrecognized Option"
            // We use -block_size as a sub-option for the encoder
            await ffmpeg.run(
                '-i', 'input.mp4',
                '-vf', 'hflip,scale=320:240',
                '-c:v', 'amv',
                '-r', '21',
                '-c:a', 'adpcm_ima_amv',
                '-ac', '1',
                '-ar', '22050',
                '-block_size', '1050', 
                'output.amv'
            );

            statusEl.innerText = "Finalizing...";
            const data = ffmpeg.FS('readFile', 'output.amv');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/x-amv' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = '1.amv';
            a.click();
            statusEl.innerText = "Done! Downloaded 1.amv";

        } catch (e) {
            statusEl.innerText = "Crash! Check logs.";
            console.error(e);
        } finally {
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
