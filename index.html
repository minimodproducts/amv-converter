<div style="padding: 20px; border: 1px solid #ccc; border-radius: 8px; text-align: center; background: #f9f9f9; font-family: sans-serif;">
    <h2 style="margin-top:0;">Magic AMV Web Converter</h2>
    <p style="font-size: 0.9em; color: #555;">Converts video to 320x240 MJPEG AVI (Clean Room Format)</p>
    
    <input type="file" id="uploader" accept="video/*" style="margin: 20px 0;">
    <br>
    <button id="convertBtn" style="padding: 12px 24px; background: #007aff; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
        Convert to AMV/AVI
    </button>

    <div id="status" style="margin-top: 20px; font-weight: bold; color: #333;"></div>
    
    <div id="resultArea" style="display: none; margin-top: 20px;">
        <p>âœ… Conversion Complete!</p>
        <a id="downloadLink" style="display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 4px;">Download CLEAN_VIDEO.AVI</a>
    </div>
</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    
    // Using the single-threaded core for better Squarespace compatibility
    const ffmpeg = createFFmpeg({ 
        log: true,
        corePath: 'https://unpkg.com/@ffmpeg/core-st@0.11.1/dist/ffmpeg-core.js'
    });

    const status = document.getElementById('status');
    const convertBtn = document.getElementById('convertBtn');
    const resultArea = document.getElementById('resultArea');

    convertBtn.addEventListener('click', async () => {
        const uploader = document.getElementById('uploader');
        if (uploader.files.length === 0) return alert('Please select a file!');

        try {
            convertBtn.disabled = true;
            status.innerText = "Loading engine... (may take 10-20 seconds)";
            
            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            const file = uploader.files[0];
            status.innerText = "Processing Magic AMV... this takes longer than standard conversion.";

            // Write input to virtual memory
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

            // TRANSLATED FROM YOUR APPLESCRIPT:
            // -vf scale/pad: forces 320x240 with black bars
            // -c:v mjpeg -q:v 3: High quality MJPEG
            // -bsf:v mjpeg2jpeg: Fixes Huffman tables
            // -c:a adpcm_ima_wav -ac 1 -ar 22050: Specific mono audio
            await ffmpeg.run(
                '-i', 'input.mp4',
                '-vf', 'scale=320:240:force_original_aspect_ratio=decrease,pad=320:240:(ow-iw)/2:(oh-ih)/2',
                '-c:v', 'mjpeg',
                '-q:v', '3',
                '-vtag', 'MJPG',
                '-bsf:v', 'mjpeg2jpeg',
                '-c:a', 'adpcm_ima_wav',
                '-ac', '1',
                '-ar', '22050',
                '-map_metadata', '-1',
                '-fflags', '+bitexact',
                '-flags:v', '+bitexact',
                '-f', 'avi',
                'CLEAN_OUTPUT.AVI'
            );

            const data = ffmpeg.FS('readFile', 'CLEAN_OUTPUT.AVI');
            const blob = new Blob([data.buffer], { type: 'video/x-msvideo' });
            const url = URL.createObjectURL(blob);
            
            status.innerText = "";
            resultArea.style.display = 'block';
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.download = 'CLEAN_VIDEO.AVI';

        } catch (e) {
            console.error(e);
            status.innerText = "Error during conversion. Check console for details.";
        } finally {
            convertBtn.disabled = false;
        }
    });
</script>
