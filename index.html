<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-color: #ffffff;
            --sub-text: #888888;
            --gradient: linear-gradient(90deg, #eaba1f 0%, #53c0c5 100%);
            --border-radius: 12px;
        }
        
        html, body { 
            background-color: var(--bg-color) !important; 
            margin: 0; padding: 0; width: 100%; height: 100%;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: var(--text-color);
            display: flex; justify-content: center; align-items: center;
        }

        /* DRAG AND DROP ZONE STYLING */
        .card { 
            width: 95%;
            max-width: 500px;
            padding: 50px 30px; 
            background: var(--card-bg);
            border: 2px dashed #333; /* Dashed border for drop zone */
            border-radius: 24px; 
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            transition: all 0.3s ease;
            position: relative;
        }

        /* Active State when dragging over */
        .card.drag-over {
            border-color: #53c0c5;
            background: #1a1a1a;
            transform: scale(1.02);
        }

        .logo-img {
            width: 90%; max-width: 450px; height: auto;
            margin-bottom: 10px; display: inline-block;
            pointer-events: none; /* Ignore clicks so drop works better */
        }

        p { 
            color: var(--sub-text); font-size: 1em; margin-bottom: 40px; 
            letter-spacing: 3px; text-transform: uppercase; font-weight: 300;
            pointer-events: none;
        }

        /* Hide the ugly default input but keep it accessible */
        #uploader {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .drop-label {
            display: block;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #53c0c5;
            font-weight: 600;
        }

        #convertBtn { 
            width: 100%; padding: 22px; 
            background: var(--gradient); color: #000; 
            border: none; border-radius: var(--border-radius); 
            cursor: pointer; font-weight: 900; font-size: 1.4em; 
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 20; /* Ensure button stays on top of hidden input */
        }
