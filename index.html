<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic AMV Converter</title>
    
    <script src="coi-serviceworker.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { padding: 20px; border: 1px solid #ccc; border-radius: 8px; text-align: center; background: #f9f9f9; max-width: 500px; margin: 40px auto; }
        #convertBtn { padding: 12px 24px; background: #007aff; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        #convertBtn:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; font-weight: bold; color: #007aff; }
        #downloadLink { display: none; margin-top: 20px; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top:0;">Magic AMV Converter</h2>
    <p style="font-size: 0.9em; color: #555;">Translates video to 320x240 MJPEG AVI</p>
    
    <input type="file" id="uploader" accept="video/*">
    <br>
    <button id="convertBtn">Convert to AMV/AVI</button>

    <div id="status"></div>
    <a id="downloadLink">Download CLEAN_VIDEO.AVI</a>
</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    
    // This version is faster but requires the coi-serviceworker to be working
    const ffmpeg = createFFmpeg({ log: true });

    const status = document.getElementById('status');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');

    convertBtn.addEventListener('click', async () => {
        const uploader = document.getElementById('uploader');
        if (uploader.files.length === 0) return alert('Please select a file!');

        try {
            convertBtn.disabled = true;
            status.innerText = "Step 1: Loading Engine...";
            
            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            const file = uploader.files[0];
            status.innerText = "Step 2: Processing (This takes a moment)...";

            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

            // Using your exact AppleScript Logic
            await ffmpeg.run(
                '-i', 'input.mp4',
                '-vf', 'scale=320:240:force_original_aspect_ratio=decrease,pad=320:240:(ow-iw)/2:(oh-ih)/2',
                '-c:v', 'mjpeg',
                '-q:v', '3',
                '-vtag', 'MJPG',
                '-bsf:v', 'mjpeg2jpeg',
                '-c:a', 'adpcm_ima_wav',
                '-ac', '1',
                '-ar', '22050',
                '-map_metadata', '-1',
                '-fflags', '+bitexact',
                '-flags:v', '+bitexact',
                '-f', 'avi',
                'CLEAN_OUTPUT.AVI'
            );

            const data = ffmpeg.FS('readFile', 'CLEAN_OUTPUT.AVI');
            const blob = new Blob([data.buffer], { type: 'video/x-msvideo' });
            const url = URL.createObjectURL(blob);
            
            status.innerText = "âœ… Done!";
            downloadLink.href = url;
            downloadLink.download = 'CLEAN_VIDEO.AVI';
            downloadLink.style.display = 'inline-block';

        } catch (e) {
            console.error(e);
            status.innerText = "Error! Please refresh and try again.";
        } finally {
            convertBtn.disabled = false;
        }
    });
</script>

</body>
</html>
