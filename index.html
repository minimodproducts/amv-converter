<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Video Converter (AVI/MJPEG)</title>
    <script src="coi-serviceworker.js"></script>
    
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>

    <style>
        body { font-family: 'Courier New', monospace; background: #222; color: #0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { border: 2px dashed #0f0; padding: 40px; text-align: center; width: 80%; max-width: 600px; border-radius: 10px; background: #111; }
        .container.dragover { background: #003300; }
        #status { margin-top: 20px; white-space: pre-wrap; font-size: 0.9em; height: 150px; overflow-y: auto; text-align: left; border-top: 1px solid #333; padding-top: 10px;}
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; margin-top: 10px; display: none;}
        a { color: #fff; text-decoration: underline; }
        h1 { margin-top: 0; text-transform: uppercase; letter-spacing: 2px;}
    </style>
</head>
<body>

    <div class="container" id="drop-zone">
        <h1>Retro AVI Converter</h1>
        <p>Drag & Drop your MP4 here</p>
        <p style="font-size: 0.8em; color: #888;">Target: 320x240 MJPEG AVI (Mono 22050Hz)</p>
        <div id="status">Loading FFmpeg core...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
