<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI-MOD | AMV Utility</title>
    <script src="coi-serviceworker.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-color: #ffffff;
            --sub-text: #888888;
            --gradient: linear-gradient(90deg, #eaba1f 0%, #53c0c5 100%);
            --border-radius: 8px;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card { 
            width: 90%;
            max-width: 400px;
            padding: 40px; 
            background: var(--card-bg);
            border: 1px solid #222; 
            border-radius: 20px; 
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .logo-img {
            width: 180px;
            margin-bottom: 20px;
        }
        p { color: var(--sub-text); font-size: 0.85em; margin-bottom: 30px; letter-spacing: 1px; text-transform: uppercase; }
        
        input[type="file"] { 
            margin-bottom: 30px; 
            font-size: 0.8em; 
            color: var(--sub-text);
            width: 100%;
        }

        #convertBtn { 
            width: 100%;
            padding: 16px; 
            background: var(--gradient); 
            color: #000; 
            border: none; 
            border-radius: var(--border-radius); 
            cursor: pointer; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }
        #convertBtn:hover { opacity: 0.9; }
        #convertBtn:disabled { background: #333; color: #666; cursor: not-allowed; }

        #status { margin-top: 25px; font-size: 0.75em; font-weight: 700; color: #53c0c5; letter-spacing: 2px; }
