<!DOCTYPE html>
<html lang="en">
<head>
    <script src="coi-serviceworker.js"></script>
    <meta charset="UTF-8">
    <title>Minimod AMV Converter</title>
    <script src="coi-serviceworker.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: #00ff88; text-align: center; padding: 20px; }
        .box { background: #1e1e1e; max-width: 600px; margin: auto; padding: 25px; border-radius: 12px; border: 2px solid #333; }
        #log { background: #000; color: #0dff00; font-family: monospace; font-size: 11px; padding: 15px; height: 250px; overflow-y: auto; text-align: left; margin-top: 15px; border: 1px solid #444; white-space: pre-wrap; }
        button { background: #00ff88; color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1em; }
        button:disabled { background: #444; color: #888; }
        input { color: white; margin: 20px 0; }
    </style>
</head>
<body>

<div class="box">
    <h2>Minimod AMV Converter</h2>
    <p style="color:white">Convert MP4 to 320x240 AMV (21fps)</p>
    
    <input type="file" id="uploader" accept="video/mp4">
    <button id="convertBtn">Convert to 1.amv</button>
    
    <p id="status" style="color: white;">Status: Ready</p>
    <div id="log">Logs:</div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ 
        log: true,
        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
    });

    const btn = document.getElementById('convertBtn');
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');

    ffmpeg.setLogger(({ message }) => {
        logEl.textContent += "> " + message + "\n";
        logEl.scrollTop = logEl.scrollHeight;
    });

    btn.addEventListener('click', async () => {
        const file = document.getElementById('uploader').files[0];
        if (!file) return alert("Please select a file.");

        btn.disabled = true;
        logEl.textContent = "Starting...\n";
        statusEl.innerText = "Loading Engine...";

        try {
            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            statusEl.innerText = "Processing Video...";
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

            // THE FIXED COMMAND
            await ffmpeg.run(
                '-i', 'input.mp4',
                '-vf', 'hflip,scale=320:240',
                '-c:v', 'amv',
                '-r', '21',
                '-c:a', 'adpcm_ima_amv',
                '-ac', '1',
                '-ar', '22050',
                '-f', 'amv', 
                'output.amv'
            );

            statusEl.innerText = "Downloading...";
            const data = ffmpeg.FS('readFile', 'output.amv');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/x-amv' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = '1.amv';
            a.click();
            statusEl.innerText = "Done!";

        } catch (e) {
            statusEl.innerText = "Error - See logs";
            logEl.textContent += "ERROR: " + e.message + "\n";
        } finally {
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
