<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI-MOD | VIDEO CONVERSION TOOL</title>
    <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/6976aff0cf735c704e5548b5/918bb0d1-9adc-45c7-b195-9bc74354c176/favicon.ico?format=100w">
    <script src="coi-serviceworker.js"></script>

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --inner-bg: #1a1a1a;
            --text-color: #ffffff;
            --sub-text: #888888;
            --accent: #53c0c5;
            --gradient: linear-gradient(90deg, #eaba1f 0%, #53c0c5 100%);
            --border-radius: 12px;
        }
        
        html, body { 
            background-color: var(--bg-color) !important; 
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow-x: hidden;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: var(--text-color);
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }

        .card { 
            width: 90%; max-width: 500px; padding: 40px 30px; 
            background: var(--card-bg); border-radius: 24px; text-align: center; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 1px solid #222; 
            position: relative; z-index: 10;
        }

        .logo-img { width: 90%; max-width: 450px; height: auto; margin-bottom: 5px; pointer-events: none; }
        .tool-title { color: var(--sub-text); font-size: 0.9em; margin-bottom: 30px; letter-spacing: 3px; text-transform: uppercase; font-weight: 300; }

        .drop-zone {
            background: var(--inner-bg); border: 2px dashed #333; border-radius: 16px;
            height: 150px; margin-bottom: 25px; position: relative; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .drop-zone:hover { border-color: #444; background: #1e1e1e; }
        .drop-zone.drag-over { border-color: #53c0c5; background: #222; transform: scale(1.02); }

        .drop-label { font-size: 0.85em; color: var(--accent); font-weight: 700; letter-spacing: 1px; pointer-events: none; padding: 20px; }

        #uploader { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; z-index: 15; }

        #convertBtn, #inspectBtn { 
            width: 100%; padding: 22px; border: none; border-radius: var(--border-radius); 
            cursor: pointer; font-weight: 900; font-size: 1.4em; text-transform: uppercase; 
            letter-spacing: 1px; transition: all 0.3s ease; margin-bottom: 10px;
        }
        
        #convertBtn { background: var(--gradient); color: #000; }
        #convertBtn:hover { opacity: 0.9; transform: translateY(-2px); }
        #convertBtn:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; }

        #inspectBtn { background: #222; color: #555; font-size: 0.8em; padding: 15px; display: none; }
        #inspectBtn:hover { color: #fff; background: #333; }

        #status { margin-top: 25px; font-size: 0.8em; font-weight: 700; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; }
        
        #downloadLink { 
            display: none; margin-top: 15px; padding: 22px; background: #fff; color: #000; 
            text-decoration: none; border-radius: var(--border-radius); font-weight: 900; 
            text-transform: uppercase; font-size: 1.2em; width: 100%; box-sizing: border-box;
        }

        .version-tag { margin-top: 20px; color: #333; font-size: 0.7em; letter-spacing: 1px; font-weight: 600; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://images.squarespace-cdn.com/content/v1/6976aff0cf735c704e5548b5/6ef4889e-f464-48c2-ba0e-71004431619c/minimod_logo.png" alt="MINI-MOD" class="logo-img">
    <div class="tool-title">VIDEO CONVERSION TOOL</div>
    
    <div class="drop-zone" id="dropArea">
        <div id="fileInfo" class="drop-label">DRAG VIDEO HERE OR CLICK TO BROWSE</div>
        <input type="file" id="uploader" accept="video/*">
    </div>

    <button id="convertBtn">CONVERT VIDEO</button>
    <button id="inspectBtn">ANALYZE SAMPLE VIDEO</button>
    
    <div id="status">System Ready</div>
    <a id="downloadLink">Download File</a>
</div>

<div class="version-tag">BUILD V3.0 - 16FPS ENGINE</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    
    const dropArea = document.getElementById('dropArea');
    const uploader = document.getElementById('uploader');
    const fileInfo = document.getElementById('fileInfo');
    const status = document.getElementById('status');
    const convertBtn = document.getElementById('convertBtn');
    const inspectBtn = document.getElementById('inspectBtn');
    const downloadLink = document.getElementById('downloadLink');

    let currentFile = null;

    // --- DRAG & DROP & CLICK HANDLERS ---
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName => {
        dropArea.addEventListener(eName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
    });
    dropArea.addEventListener('dragover', () => dropArea.classList.add('drag-over'));
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('drag-over'));
    dropArea.addEventListener('drop', (e) => {
        dropArea.classList.remove('drag-over');
        if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
    });
    uploader.addEventListener('change', () => {
        if (uploader.files.length > 0) handleFile(uploader.files[0]);
    });

    function handleFile(file) {
        currentFile = file;
        fileInfo.innerText = file.name.toUpperCase();
        fileInfo.style.color = "#eaba1f";
        status.innerText = "FILE LOADED";
        
        // If user drops an AMV file, show the "Analyze" button
        if (file.name.toLowerCase().endsWith('.amv')) {
            inspectBtn.style.display = 'block';
            status.innerText = "AMV DETECTED: CLICK 'ANALYZE' TO CHECK SETTINGS";
        } else {
            inspectBtn.style.display = 'none';
        }
    }

    // --- INSPECTION LOGIC (Find out what the sample uses) ---
    inspectBtn.addEventListener('click', async () => {
        try {
            status.innerText = "ANALYZING...";
            if (!ffmpeg.isLoaded()) await ffmpeg.load();
            ffmpeg.FS('writeFile', 'sample.amv', await fetchFile(currentFile));
            // Run ffprobe to get info
            await ffmpeg.run('-i', 'sample.amv'); 
            // The output actually goes to the console logs, 
            // but for now we just confirm it can be read.
            alert("Check the Browser Console (Right Click > Inspect > Console) to see the file details!");
        } catch (e) {
            console.log(e);
        }
    });

    // --- CONVERSION LOGIC ---
    convertBtn.addEventListener('click', async () => {
        if (!currentFile) return alert('Select a video first.');
        
        const originalName = currentFile.name.replace(/\.[^/.]+$/, "");
        const outputName = `CLEAN_${originalName}-minimod.amv`;

        try {
            convertBtn.disabled = true;
            status.innerText = "LOADING ENGINE...";
            if (!ffmpeg.isLoaded()) await ffmpeg.load();
            
            status.innerText = "PROCESSING (16 FPS)...";
            ffmpeg.FS('writeFile', 'input', await fetchFile(currentFile));

            await ffmpeg.run(
                '-i', 'input',
                // SCALING & PADDING (320x240)
                '-vf', 'scale=320:240:force_original_aspect_ratio=decrease,pad=320:240:(ow-iw)/2:(oh-ih)/2',
                
                // VIDEO CODEC (MJPEG for AMV)
                '-c:v', 'mjpeg',
                '-q:v', '3',
                '-vtag', 'MJPG',
                '-bsf:v', 'mjpeg2jpeg', // Critical Bitstream Filter
                
                // FRAME RATE (Forced to 16 for old devices)
                '-r', '16',

                // AUDIO CODEC (IMA ADPCM)
                '-c:a', 'adpcm_ima_wav',
                '-ac', '1',      // Mono
                '-ar', '22050',  // 22050Hz
                
                // METADATA STRIPPING
                '-map_metadata', '-1',
                '-fflags', '+bitexact',
                '-flags:v', '+bitexact',
                
                // CONTAINER (AVI, but we will call it AMV)
                '-f', 'avi',
                'output.avi'
            );

            const data = ffmpeg.FS('readFile', 'output.avi');
            const blob = new Blob([data.buffer], { type: 'application/octet-stream' });
            
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = outputName;
            downloadLink.innerText = `DOWNLOAD ${outputName}`;
            
            status.innerText = "COMPLETE";
            downloadLink.style.display = 'block';
            convertBtn.style.display = 'none';
            dropArea.style.display = 'none';
            inspectBtn.style.display = 'none';

        } catch (e) {
            status.innerText = "ERROR - SEE CONSOLE";
            console.error(e);
            convertBtn.disabled = false;
        }
    });
</script>
</body>
</html>
