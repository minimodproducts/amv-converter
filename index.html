<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI-MOD | VIDEO CONVERSION TOOL</title>
    
    <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/6976aff0cf735c704e5548b5/918bb0d1-9adc-45c7-b195-9bc74354c176/favicon.ico?format=100w">

    <script src="coi-serviceworker.js"></script>

    <style>
        :root { --bg-color: #000000; --card-bg: #111111; --text-color: #ffffff; --gradient: linear-gradient(90deg, #eaba1f 0%, #53c0c5 100%); }
        html, body { background-color: var(--bg-color); margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; color: var(--text-color); display: flex; justify-content: center; align-items: center; }
        .card { width: 90%; max-width: 500px; padding: 40px 30px; background: var(--card-bg); border-radius: 24px; text-align: center; border: 1px solid #222; }
        .logo-img { width: 90%; max-width: 450px; height: auto; margin-bottom: 5px; pointer-events: none; }
        .drop-zone { background: #1a1a1a; border: 2px dashed #333; border-radius: 16px; height: 150px; margin-bottom: 25px; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .drop-zone:hover { border-color: #444; background: #1e1e1e; }
        #uploader { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        #convertBtn { width: 100%; padding: 22px; background: var(--gradient); color: #000; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 1.4em; }
        #convertBtn:disabled { background: #333; color: #666; }
        #status { margin-top: 25px; font-size: 0.8em; font-weight: 700; color: #53c0c5; }
        #downloadLink { display: none; margin-top: 15px; padding: 22px; background: #fff; color: #000; text-decoration: none; border-radius: 12px; font-weight: 900; }
        #error-log { display: none; margin-top: 20px; text-align: left; background: #000; color: #ff4444; font-family: monospace; font-size: 10px; padding: 10px; border: 1px solid #333; height: 100px; overflow: auto; }
        .version-tag { margin-top: 20px; color: #333; font-size: 0.7em; letter-spacing: 1px; font-weight: 600; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://images.squarespace-cdn.com/content/v1/6976aff0cf735c704e5548b5/6ef4889e-f464-48c2-ba0e-71004431619c/minimod_logo.png" alt="MINI-MOD" class="logo-img">
    <div class="drop-zone" id="dropArea">
        <div id="fileInfo" style="color:#53c0c5; font-weight:700;">DRAG VIDEO HERE</div>
        <input type="file" id="uploader" accept="video/*">
    </div>
    <button id="convertBtn">CONVERT VIDEO</button>
    <div id="status">System Ready</div>
    <div id="error-log"></div>
    <a id="downloadLink">Download File</a>
</div>

<div class="version-tag">BUILD V12.0 - EXACT MATCH (21.68 FPS)</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    
    const uploader = document.getElementById('uploader');
    const status = document.getElementById('status');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');
    const errorLog = document.getElementById('error-log');
    let currentFile = null;

    uploader.addEventListener('change', () => {
        if (uploader.files.length > 0) {
            currentFile = uploader.files[0];
            document.getElementById('fileInfo').innerText = currentFile.name.toUpperCase();
        }
    });

    convertBtn.addEventListener('click', async () => {
        if (!currentFile) return alert('Select a file.');
        
        try {
            convertBtn.disabled = true;
            status.innerText = "LOADING ENGINE...";
            errorLog.style.display = 'none';
            
            if (!ffmpeg.isLoaded()) await ffmpeg.load();
            
            status.innerText = "PROCESSING (FPS 21.68)...";
            ffmpeg.FS('writeFile', 'input', await fetchFile(currentFile));

            await ffmpeg.run(
                '-i', 'input',
                '-vf', 'scale=320:240:force_original_aspect_ratio=decrease,pad=320:240:(ow-iw)/2:(oh-ih)/2',
                '-r', '21.68',               // <--- EXACT FPS MATCH
                '-c:v', 'mjpeg',
                '-q:v', '3',
                '-vtag', 'MJPG',
                '-bsf:v', 'mjpeg2jpeg',      // <--- REQUIRED HEADER FIX
                '-c:a', 'adpcm_ima_wav',     // <--- REQUIRED AUDIO FORMAT
                '-ac', '1',
                '-ar', '22050',
                '-map_metadata', '-1',
                '-fflags', '+bitexact',
                '-flags:v', '+bitexact',
                '-f', 'avi',
                '-y',
                'output.avi'
            );

            const data = ffmpeg.FS('readFile', 'output.avi');
            const blob = new Blob([data.buffer], { type: 'video/x-msvideo' });
            const url = URL.createObjectURL(blob);
            
            downloadLink.href = url;
            downloadLink.download = `CLEAN_${currentFile.name.split('.')[0]}.AVI`;
            downloadLink.innerText = "DOWNLOAD VIDEO";
            downloadLink.style.display = 'block';
            status.innerText = "DONE!";
            convertBtn.style.display = 'none';

        } catch (e) {
            console.error(e);
            status.innerText = "FAILED - CHECK LOGS";
            errorLog.style.display = 'block';
            errorLog.innerText = e.message;
            convertBtn.disabled = false;
        }
    });
</script>
</body>
</html>
